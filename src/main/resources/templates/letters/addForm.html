<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.addLetter}">인편 등록</h2>
    </div>

    <form th:action="@{/letters/add}" th:object="${form}" method="post">
        <div>
            <label for="name" th:text="#{label.letter.name}">이름</label>
            <input type="text" id="name" th:field="*{name}"
                   th:errorclass="field-error" class="form-control" placeholder="이름을 입력하세요">
            <div class="field-error" th:errors="*{name}">
                이름 오류
            </div>
        </div>
        <div>
            <label for="title" th:text="#{label.letter.title}">제목</label>
            <input type="text" id="title" th:field="*{title}"
                   th:errorclass="field-error" class="form-control" placeholder="제목을 입력하세요">
            <div class="field-error" th:errors="*{title}">
                제목 오류
            </div>
        </div>
        <div>
            <label for="content" th:text="#{label.letter.content}">내용</label>
<!--            <input type="text" id="content" th:field="*{content}"-->
<!--                   th:errorclass="field-error" class="form-control" placeholder="내용을 입력하세요">-->
            <textarea id="content" th:field="*{content}" rows="15" style="resize: none;"
                      th:errorclass="field-error" class="form-control" placeholder="내용을 입력하세요"></textarea>
            <div class="field-error" th:errors="*{content}">
                내용 오류
            </div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='/letters'"
                        th:onclick="|location.href='@{/letters/add}'|"
                        type="button" th:text="#{button.cancel}">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
