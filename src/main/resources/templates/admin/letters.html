<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2 th:text="#{page.letters}">인편 목록</h2>
    </div>

    <div>
        <table class="table">
            <thead>
            <tr>
                <th th:text="번호">번호</th>
                <th th:text="#{label.letter.name}">이름</th>
                <th th:text="#{label.letter.title}">제목</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="letter : ${letters}">
                <td th:text="${letterStat.count}">번호</td>
                <td><a th:href="@{|/admin/letters/${letter.id}|}">이름</a></td>
                <td th:text="${letter.title}">제목</td>
            </tr>
            </tbody>
        </table>
    </div>

</div> <!-- /container -->

</body>
</html>
